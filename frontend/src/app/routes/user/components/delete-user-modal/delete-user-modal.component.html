<ion-header>
  <ion-toolbar>
    <ion-title>Eliminar usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p>¿Estás seguro que deseas eliminar este usuario?</p>
  <ion-buttons>
    <ion-button color="danger" expand="block" (click)="confirmDelete()">Eliminar</ion-button>
    <ion-button expand="block" (click)="cancel()">Cancelar</ion-button>
  </ion-buttons>
</ion-content>
