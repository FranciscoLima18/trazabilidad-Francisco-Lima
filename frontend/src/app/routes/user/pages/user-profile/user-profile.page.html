<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  @if (this.user()){
  <ion-item> Email: {{this.user()?.email}}</ion-item>
  <ion-item> Rol: {{this.role}}</ion-item>
  <ion-button [routerLink]="['/user/edit', this.user()?.id]"
    >Editar usuario</ion-button
  >
  }
</ion-content>
