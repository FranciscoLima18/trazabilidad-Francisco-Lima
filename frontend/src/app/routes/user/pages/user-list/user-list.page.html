<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="usersResource.state as state">
    <ng-container [ngSwitch]="state">
      <ng-container *ngSwitchCase="'pending'">
        <ion-spinner></ion-spinner>
        <div>Cargando usuarios...</div>
      </ng-container>
      <ng-container *ngSwitchCase="'success'">
        <ion-list>
          <ion-item button *ngFor="let user of usersResource.value" (click)="goToUserProfile(user.user_id)">
            {{ user.email }} (Rol: {{ user.role_id }})
          </ion-item>
        </ion-list>
        <div *ngIf="usersResource.value.length === 0" class="ion-padding">
          No hay usuarios registrados.
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'error'">
        <ion-text color="danger">
          Error al cargar usuarios.
        </ion-text>
        <ion-button expand="block" (click)="usersResource.invalidate()">
          Reintentar
        </ion-button>
      </ng-container>
    </ng-container>
  </ng-container>

</ion-content>
