`<form (ngSubmit)="onSubmit()" #landForm="ngForm">
  <ion-grid>
    <!-- Nombre del predio -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          #nameField="ngModel"
          labelPlacement="floating"
          fill="solid"
          label="Nombre"
          [(ngModel)]="name"
          name="name"
          required
          minlength="3">
        </ion-input>
      </ion-col>
    </ion-row>

    <!-- Latitud -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          #latField="ngModel"
          labelPlacement="floating"
          fill="solid"
          label="Latitud"
          type="number"
          [(ngModel)]="latitude"
          name="latitude"
          required
          min="-90"
          max="90">
        </ion-input>
      </ion-col>
    </ion-row>

    <!-- Longitud -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          #longField="ngModel"
          labelPlacement="floating"
          fill="solid"
          label="Longitud"
          type="number"
          [(ngModel)]="longitude"
          name="longitude"
          required
          min="-180"
          max="180">
        </ion-input>
      </ion-col>
    </ion-row>

    <!-- BotÃ³n Guardar -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-button
          expand="block"
          shape="round"
          type="submit"
          [disabled]="!landForm.valid">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
