<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/land/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Predio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if(land()) {
  <app-land-form
    [land]="land()"
    (submitted)="handleSave($event)"
  ></app-land-form>
  } @if(!land()) {
  <p>Cargando predio...</p>
  }
</ion-content>
