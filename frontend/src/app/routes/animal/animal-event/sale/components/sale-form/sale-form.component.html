<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          label="Comprador"
          labelPlacement="floating"
          fill="solid"
          formControlName="buyer"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          type="number"
          label="Precio"
          labelPlacement="floating"
          fill="solid"
          formControlName="price"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          label="Divisa"
          labelPlacement="floating"
          fill="solid"
          formControlName="currency"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          label="Comentarios"
          labelPlacement="floating"
          fill="solid"
          formControlName="comments"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-button
          expand="block"
          shape="round"
          type="submit"
          [disabled]="this.form.invalid"
          >Guardar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
