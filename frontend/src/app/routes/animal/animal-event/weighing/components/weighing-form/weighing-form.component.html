<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          type="number"
          label="Peso"
          labelPlacement="floating"
          fill="solid"
          formControlName="weight"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          label="Unidad"
          labelPlacement="floating"
          fill="solid"
          formControlName="unit"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-button
          expand="block"
          shape="round"
          type="submit"
          [disabled]="this.form.invalid"
          >Guardar</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
