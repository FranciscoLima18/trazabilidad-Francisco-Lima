<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/animal/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Nuevo Animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <app-animal-form
          [isEditMode]="false"
          (submitted)="handleSave($event)"
          (canceled)="onCancel()"
        >
        </app-animal-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
