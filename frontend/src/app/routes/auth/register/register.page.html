<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-user-form
    [isEditMode]="false"
    [user]="null"
    (submitted)="onSubmit($event)"
    (canceled)="goToLogin()"
  ></app-user-form>
</ion-content>
