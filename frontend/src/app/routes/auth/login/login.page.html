<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <ion-grid class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <h2>Bienvenido</h2>
        <p>Inicia sesión con tu cuenta</p>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input fill="solid" labelPlacement="floating" label="Email" [(ngModel)]="email" type="email" name="email"
          required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input fill="solid" labelPlacement="floating" label="Contraseña" [(ngModel)]="password" type="password"
          name="password" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-button expand="block" shape="round" type="submit" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
