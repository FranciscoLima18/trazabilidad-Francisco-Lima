<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Secciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-accordion-group [multiple]="true">
      <!-- Animales -->
      <ion-accordion value="first">
        <ion-item slot="header" color="tertiary">
          <ion-label>Animales</ion-label>
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/animal/list">
          Lista de animales
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/animal/create">
          Crear un animal
        </ion-item>
      </ion-accordion>
      <!-- Predios -->
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Predios</ion-label>
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/predios/list">
          Lista de predios
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/predios/create">
          Crear un predio
        </ion-item>
      </ion-accordion>
      <!-- Usuarios -->
      <ion-accordion value="third">
        <ion-item slot="header" color="light">
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/user/list">
          Lista de usuarios
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/auth/register">
          Crear un usuario
        </ion-item>
      </ion-accordion>
      <!-- Eventos -->
      <ion-accordion value="fourth">
        <ion-item slot="header" color="light">
          <ion-label>Eventos</ion-label>
        </ion-item>
        <ion-item lines="full" slot="content" routerLink="/evento/pesaje/list">
          Lista de eventos
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
    <ion-item (click)="logout()">Cerrar sesi√≥n</ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>
</div>
